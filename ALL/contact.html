<body>
    <!-- Sidebar Toggle Button -->
    <label for="menu-toggle" class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </label>

    <!-- Top Navigation Bar -->

        <a href="main.html"><div class="logo"><img src="Logo.svg-removebg-preview.png" alt="Icon"></div></a>

    <!-- Side Menu -->

            <a href="main.html">Viatours</a>

        </nav>
    </div>
<main>
    <form>
        <section class="contactForm">
            <div class="corps-formulaire">
                <div class="forma">
                    <div class="group">
                        <div class="boite">
                            <label>Nom  <i class="fa-solid fa-user"></i></label><br>
                            <input type="text" placeholder="Votre Nom" required>
                        </div>
                        <div class="boite">
                            <label>Email  <i class="fa-solid fa-envelope"></i></label><br>
                            <input type="email" placeholder="Votre Email" required>
                        </div>
                        <div class="boite">
                            <label>Tel <i class="fa-solid fa-phone"></i></label><br>
                            <input type="text" placeholder="Votre Tel" required>
                        </div>
                        <div class="droite">
                            <div class="boit">
                                <label>Message</label><br>
                                <textarea placeholder="Saissiez ici..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pieds">
                <button type="submit">Envoyer Message</button>
            </div>
        </section>
    </form>

    <!-- Viatours Information Section -->
    <section class="contact">
        <div class="contactInfo">
            <div class="box">
                <div class="text">
                    <h3><i class="fa-solid fa-location-dot"></i> Addresse </h3>
                    <p>N 433 immeuble rue 3 Rue Zouhour , Beni Mellal</p><br>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <h3><i class="fa-solid fa-phone"></i> Téléphone </h3>
                    <p>0607080911</p><br>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <h3><i class="fa-solid fa-envelope"></i> Email </h3>
                    <p>contact@viatours.com</p><br>
                </div>
            </div>
        </div>
    </section>

</main>
