    <!-- Main Content -->
    <main class="sign-up-container">
        <div class="form-wrapper">
            <h1>Rejoignez <span>Viatours</span></h1>
            <p>Créez votre compte pour commencer à explorer le monde.</p>
            <form action="#" method="post">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>

                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>

                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="signin-link">
                Vous avez déjà un compte ? <a href="signin.html">Connectez-vous</a>.
            </p>
        </div>
    </main>
